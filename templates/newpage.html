  <style>
    /* Custom styles for the form */
    body {
  font-family: 'Montserrat', sans-serif;
  color: #0b0c13;
  background-image: url('investment.jpg'); /* Background image */
  background-size: cover;
  background-repeat: no-repeat; /* Prevent background image from repeating */
  background-attachment: fixed; /* Fix the background image so it doesn't scroll */
}


    .form-container {
      width: 33%; /* Adjusted to cover around 1/3 of the page width */
      margin: 0 auto;
      margin-top: 50px;
      text-align: center; /* Center align the form */
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left; /* Align form elements to the left */
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #0b0c13;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold; /* Make button text bold */
      text-transform: uppercase; /* Convert button text to uppercase */
    }

    .submit-btn:hover {
      background-color: #ffffff;
      color: #0b0c13;
    }

    /* Home button styles */
    .home-btn {
      background-color: #0b0c13;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      float: right; /* Float the button to the right */
      margin-top: 20px;
    }

    .home-btn:hover {
      background-color: #ffffff;
      color: #0b0c13;

      color: #0b0c13; /* Set logo font color to white */

<body>

  <!-- Logo -->
  <span class="logo">SMART INVEST</span>

  <!-- Home button -->
  <a class="home-btn" href="index.html">Home</a>

  <!-- Form Section -->
  <div class="form-container">
    <h1>Let's Predict</h1>
    <form action="/app.py" method="post" id="prediction-form">
      <div class="form-group">
        <label for="income">Enter Income:</label>
        <input type="text" class="form-control" id="income" name="income" required>
      </div>
      <div class="form-group">
        <label for="savings">Current Savings:</label>
        <input type="text" class="form-control" id="savings" name="savings" required>
      </div>
      <div class="form-group">
        <label for="investment_amount">Investment Amount:</label>
        <input type="text" class="form-control" id="investment_amount" name="investment_amount" required>
      </div>
      <div class="form-group">
        <label for="investment_duration">Investment Duration:</label>
        <input type="text" class="form-control" id="investment_duration" name="investment_duration" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
